<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/app.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div class="menu">
        <div class="menu-container">
            <form class="add-new-book">
                <h2>Add New Book</h2>
                <input type="text" placeholder="Title" class="title" maxlength="100" required>
                <input type="text" placeholder="Author" class="author" maxlength="100" required>
                <input type="number" placeholder="Pages" class="pages" max="10000" required>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" class="checkbox">
                </div>
                <button class="sumbit" type="submit">Sumbit</button>
            </form>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1>library</h1>
            <button class="add-book">
                <img src="./src/assets/add.svg" alt="Add">
                <h2>Add book</h2>
            </button>
        </div>
        <div class="container">
            <div class="cards">

                    <h3>"Hello"</h3>

                    <button class="remove-btn">Remove</button>
                </div> -->
